<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-container">

        <div class="odin-background">

            <div class="odin-img">
                
                    <img src="./src/odin-lined.png" alt="">
                    <h1>ODIN</h1>
                          
            </div>
        </div>

        <div class="info">

            <div class="text">
                <p>This is not a real online service! you know you need something like this in your </p>
                <p>life to help you realize your deepest dreams.</p>
                
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to!</p>
            </div>

            <form action="#" method="get"></form>

                <div class="main-container">

                    <div class="input-container">

                        <h2>Lets do this!</h2>


                        <div class="container">
                            
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">

                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">

                        </div>

                        <div class="container">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">

                        </div>

                        <div class="container">
                           
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>

                        </div>
                    </div>

                    <div class="btn">

                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log In</a></p>

                    </div>
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
