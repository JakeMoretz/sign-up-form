<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="outer-container">

        <div class="odin-background">

            <div class="odin-img">
                                   
                    <h1>THAT <br>
                        DEV <br>
                        JAKE</h1>
                    <div> <h6>Photo by <a href="https://unsplash.com/@flowixxcom?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ján Vlačuha</a> on <a href="https://unsplash.com/wallpapers/desktop/computer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </h6></div> 
                          
            </div>
        </div>

        <div class="info">

            <div class="text">
                <p>This is not a real online service! you know you need something like this in your 
                life to help you realize your deepest dreams.               
                <br>Sign up <em>now</em> to get started</p>
                <br>
                <div class="msg"><p>You <em>know</em> you want to!</p></div>
            </div>

            <form action="#" method="get">

                <div class="main-container">

                    <div class="input">

                        <h2>Lets do this!</h2>

                        <div class="input-container">
                    
                            <div class="container container-1">
                                
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">

                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">

                                <label for="password">PASSWORD <span class="req">*</span></label>
                                <input type="password" id="password" name="password" required>

                            </div>

                            <div class="container container-2">

                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">

                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">

                                <label for="confirm_password">CONFIRM PASSWORD <span class="req">*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                                

                            </div>

                        </div>
                    </div>

                    <div class="btn">

                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log In</a></p>

                    </div>
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
